
<section data-ng-controller="CustomersController" data-ng-init="find()">

    <div ng-repeat="d in data">
        <li>{{d}}</li>
    </div>
	<div class="page-header">
		<h1>Customers</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="customer in customers" data-ng-href="#!/customers/{{customer._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="customer.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="customer.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="customer.name"></h4>
			<p class="list-group-item-text" data-ng-bind="customer.address"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
		No articles yet, why don't you <a href="/#!/customers/create">create one</a>?
	</div>
</section>
