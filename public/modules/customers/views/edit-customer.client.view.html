<section data-ng-controller="CustomersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Customer</h1>
	</div>

    <div ng-repeat="subject in data">
        <li>{{subject}}</li>
    </div>


    <div class="col-md-12">
		<form name="customerForm" class="form-horizontal" data-ng-submit="update(customerForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && customerForm.title.$invalid}">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="customer.name" id="name" class="form-control" placeholder="Name" required>
					</div>
					<div ng-show="submitted && customerForm.title.$invalid" class="help-block">
						<p ng-show="customerForm.title.$error.required" class="text-danger">Title is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && customerForm.content.$invalid}">
					<label class="control-label" for="address">Address</label>
					<div class="controls">
						<textarea name="address" data-ng-model="customer.address" id="address" class="form-control" cols="30" rows="10" placeholder="Address" required></textarea>
					</div>
					<div ng-show="submitted && customerForm.content.$invalid" class="help-block">
						<p ng-show="customerForm.content.$error.required" class="text-danger">Content is required</p>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
