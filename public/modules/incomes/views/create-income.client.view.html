<section data-ng-controller="IncomesController">
    <div class="page-header">
        <h1>New Income</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="updateIncome()" novalidate>
            <fieldset>
                <div class="form-group">
                    <ul>Period: <input ui-date="{dateFormat: 'MM-yy'}" ng-model="incomeMem.period" /></ul>
                    <ul>Date: <input ui-date="{ dateFormat: 'dd-mm-yy' }" ng-model="incomeMem.date" /></ul>
                    <ul>Description: <input ng-model="incomeMem.description" /></ul>
                    <ul>Amount: <input ng-model="incomeMem.amount" only-digits/></ul>
                </div>
                <button type="button" class="btn btn-default btn-xs" ng-click="updateIncome()">{{saveLabel}}</button>

                <div class="form-group">
                    <table ng-table="tableParams" class="table">
                        <tr ng-repeat="incomeEntry in incomeMems" track by $index>
                            <td data-title="'Date'" sortable="date">
                                {{incomeEntry.date | date : "dd/MM/yyyy"}}
                            </td>
                            <td data-title="'Description'" sortable="description">
                                {{incomeEntry.description}}
                            </td>
                            <td data-title="'Amount'" sortable="amount">
                                {{incomeEntry.amount}}
                            </td>
                            <td>
                                <a class="btn btn-primary" data-ng-click="editIncome($index);">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </a>
                            </td>
                            <td>
                                <a class="btn btn-primary" data-ng-click="removeIncome($index);">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>

                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>

</section>
