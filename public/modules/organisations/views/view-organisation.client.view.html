<section data-ng-controller="OrganisationsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="organisation.name"></h1>
        <h1 data-ng-bind="organisation.companyNumber"></h1>
        <h1 data-ng-bind="organisation.vatNumber"></h1>
        <h2 data-ng-bind="organisation.address.addressLine1"></h2>
        <h2 data-ng-bind="organisation.address.addressLine2"></h2>
        <h2 data-ng-bind="organisation.address.city"></h2>
        <h2 data-ng-bind="organisation.address.country"></h2>
        <h2 data-ng-bind="organisation.address.postCode"></h2>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == organisation.user._id))">
		<a class="btn btn-primary" href="/#!/organisations/{{organisation._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="organisation.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="organisation.user.displayName"></span>
		</em>
	</small>
</section>
