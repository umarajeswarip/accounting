<section data-ng-controller="AccountsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="account.name"></h1>
        <h1 data-ng-bind="account.branch"></h1>
        <h1 data-ng-bind="account.sortCode"></h1>
        <h1 data-ng-bind="account.accountNumber"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == account.user._id))">
		<a class="btn btn-primary" href="/#!/accounts/{{account._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="account.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="account.user.displayName"></span>
		</em>
	</small>
</section>
