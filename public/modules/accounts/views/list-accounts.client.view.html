<section data-ng-controller="AccountsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Accounts</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="account in accounts" data-ng-href="#!/accounts/{{account._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="account.created | date:'medium'"></span>
				by
				<span data-ng-bind="account.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="account.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!accounts.$resolved || accounts.length">
    	No Accounts yet, why don't you <a href="/#!/accounts/create">create one</a>?
    </div>
</section>
